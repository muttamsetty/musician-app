apiVersion: apps/v1
kind: Deployment
metadata:
 name: node
 namespace: ash
 labels:
  app: node
spec:
 replicas: 2
 selector:
   matchLabels:
     app: node
 template:
   metadata:
     name: node
     namespace: ash
     labels:
       app: node
   spec:
     containers:
     - name: node
       namespace: ash
       image: 642512558314.dkr.ecr.us-east-1.amazonaws.com/demo:latest
       ports:
       - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
 name: node-svc 
 namespace: ash
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 3001
  selector:
   app: node
